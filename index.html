<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <script src="js/jquery-1.7.2.js" charset="utf-8"></script>
    <script src="js/tictactoe.js" charset="utf-8"></script>
    <script src="js/script.js" charset="utf-8"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <header>
        <h1><span>T</span><span>I</span><span>C</span><br><span>T</span><span>A</span><span>C</span><br><span>T</span><span>O</span><span>E</span></h1>
        <div class='functions'>
                <div classs='canvas-component'>
                    <h3 class="text" id="canvas">Canvas: </h3>
                    <div class="dropdown">
                        <button class="dropbtn" id='canvas-dropbtn'>3 X 3</button>
                        <div class="dropdown-content" id='canvas-content'>
                            <a href='javascript:void()'>3 X 3</a>
                            <a href='javascript:void()'>4 X 4</a>
                            <a href='javascript:void()'>5 X 5</a>
                        </div>
                    </div>
                </div>
                <div class='ai-component'>
                    <h3 class="text" id="ai">Mr AI: </h3>
                    <div class="dropdown">
                        <button class="dropbtn" id='ai-dropbtn'>None</button>
                        <div class="dropdown-content" id='ai-content'>
                            <a href='javascript:void()'>None</a>
                            <a href='javascript:void()'>Easy</a>
                            <a href='javascript:void()'>Hard</a>
                        </div>
                    </div>
                </div>
            <button type="button" class="play" id="playbutton">Play
            </button>
            <button type="button" class="memory" id="clear-memory">Clear Memory
            </button>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="player-container" >
                <div class= "player" id="player1">
                    <h2>Player 1 <span id="player1-marker"></span></h2>
                    <p>Name: <input type="text" class="name-input" id="player1-name" value="Seal"></p>
                    <p>Symbol: <input type="text" class="symbol" id="player1-symbol" value="X"></p>
                    <p>Win counter:<span id="player1-win-counter"> 0 </span></p>
                    <div class="photo" id="player1-photo"></div>
                    <div class="button-box" id='player1buttonbox'>
                        <button type="button" class="join" id="play1join">Join
                        </button>
                        <button type="button" class="leave" id="play1leave">Leave
                        </button>
                    </div>
                </div>
            </div>
            <div class="ttt">
                <div class="indicator" ><p id="turn">Let's start!</p></div>
                <table class="board">
                    <tr class='row'>
                        <td class='column' id='r0c0'></td>
                        <td class='column' id='r0c1'></td>
                        <td class='column' id='r0c2'></td>
                    </tr>
                    <tr class='row'>
                        <td class='column' id='r1c0'></td>
                        <td class='column' id='r1c1'></td>
                        <td class='column' id='r1c2'></td>
                    </tr>
                    <tr class='row'>
                        <td class='column' id='r2c0'></td>
                        <td class='column' id='r2c1'></td>
                        <td class='column' id='r2c2'></td>
                    </tr>

                </table>

            </div>
            <div class="player-container" >
                <div class= "player" id="player2">
                    <h2>Player 2<span id="player2-marker"></span></h2>
                    <p>Name: <input type="text" class="name-input" value='Big cat' id="player2-name"></p>
                    <p>Symbol: <input type="text" class="symbol" value="O" id="player2-symbol"></p>
                    <p>Win counter: <span id="player2-win-counter"> 0 </span></p>
                    <div class="photo" id="player2-photo"></div>
                    <div class="button-box" id='player2buttonbox'>
                        <button type="button" class="join" id="play2join">Join
                        </button>
                        <button type="button" class="leave" id="play2leave">Leave
                        </button>
                    </div>
                </div>
            </div>
        </div>

    </main>
    <div class="alert" id="alert">
        <p class="message-box">
            The player who succeeds in placing three of their marks in a horizontal, vertical, or diagonal row is the winner.
        </p>
        <button type="button" name="button" class="alertbutton" id="alert-button">
            Okay!
        </button>

    </div>
</body>
</html>
